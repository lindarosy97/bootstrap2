<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col">
            <p class="h1">Full Stack Demo Class</p>
            <p class="text-center">Number of available seats:   56</p>
            <div class="details container-fluid border border-light">
                <div class="row">
                <div class="col-3">
                    <img src="fsd.jpg" class="figure-img img-fluid rounded" alt="Full stack course">
                </div>
                <div class="col-9">
                    <form>
                        <label for="name">Name:</label><br>
                        <input class="form-control" type="text" placeholder="Name of the participant">
                        <label for="exampleFormControlInput1">Email address:</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">   
                        <label for="phone">Phone number:</label>
                        <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Eg : 9876541231"> 
                        <label for="phone">No. Of Seats</label>
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                              Dropdown button
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                              <li><a class="dropdown-item" href="#">1</a></li>
                              <li><a class="dropdown-item" href="#">2</a></li>
                              <li><a class="dropdown-item" href="#">3</a></li>
                            </ul>
                        </div>
                        <label for="name">Name of second participant:</label>
                        <input class="form-control" type="text" placeholder="Give NA if there is no second participant">
                        <label for="name">Name of third participant:</label>
                        <input class="form-control" type="text" placeholder="Give NA if there is no third participant">
                        <button type="button" class="btn btn-primary" onclick="myFunction()">Submit</button>
                        <button type="button" class="btn btn-secondary">Cancel</button>
                    </form>
                </div>
                </div>
            </div>
          </div>
        </div>
    </div>
    <script>
        function myFunction() {
          alert("Data successfully submitted");
        }
        </script>
        
</body>
</html>
